<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/overlays.css">
        <link rel="stylesheet" href="styles/configuration.css">
        <link rel="stylesheet" href="styles/game.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans+Vai&display=swap" rel="stylesheet">
        <script src="" async defer></script>
    </head>
    <body>
        <div id="backdrop"></div>
       <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS and JavaScript</p>
       </header>
        <main>
            <aside class="modal" id="config-overlay">
                <h2>Enter your name</h2>
                <form>
                    <div class="form-control">
                        <label for="playername">Player name</label>
                        <input type="text" name="username" id="playername">
                    </div>
                    <div>
                        <button type="button" class="btn btn-alt">Cancel</button>
                        <button type="submit" class="btn">Confirm</button>
                    </div>
                </form>
            </aside>
            <section id="game-configuration">
                <ol>
                    <li>
                        <article>
                            <h2>Player 1</h2>
                            <h3>PLAYER NAME</h3>
                            <p class="player-symbol">X</p>
                            <button class="btn btn-alt">Edit</button>
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2>Player 2</h2>
                            <h3>PLAYER NAME</h3>
                            <p class="player-symbol">O</p>
                            <button class="btn btn-alt">Edit</button>
                        </article>
                    </li>
                </ol>
                <button class="btn">Start New Game</button>

            </section>
            <section id="active-game">
                <article id="game-over">
                    <h2><span id="active-player-name">WINNER NAME</span> wins!</h2>
                    <p>Click "Start New Game" above, to start a new game!</p>
                </article>


                <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>
                </ol>

            </section>
        </main>
       
    </body>
</html>
